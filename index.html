<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Meal DB</title>
</head>

<body>

    <!-- meal search engine -->
    <div class="px-5 py-4">
        <h1 class="text-success text-center font-bold mb-3">Search your Favorite Dish</h1>

        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="search" class="form-control" placeholder="search your favorite dish here"
                aria-label="search your favorite dish here" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-outline-success fs-5" type="button"
                id="button-addon2">search</button>
        </div>

        <!-- loader -->
        <div id="loader-display" class="loader pt-2">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- error message -->
    <div>
        <p id="error-message" class="text-danger text-center">Something went wrong please try again later!</p>
    </div>

    <!-- meal details -->
    <div id="meal-details" class="w-75 mx-auto mb-4"></div>

    <!-- meal card -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 container mx-auto"></div>


    <script src="script.js"></script>
    <!-- Bootstrap JS Bundle Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
